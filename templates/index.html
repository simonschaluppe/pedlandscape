<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tile Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h2>Filter by Keyword</h2>
        {% for keyword in keywords %}
        <label>
            <input type="checkbox" class="keyword-checkbox" data-keyword="{{ keyword }}">
            {{ keyword }}
        </label><br>
        {% endfor %}
    </div>

    <div class="tile-container">
        {% for tile in tiles %}
        <div class="tile" data-category="{{ tile.category }}" id="tile-{{ tile.name }}" style="background-color: {{ colors[tile.category] }}">
            {{ tile.name }}
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
